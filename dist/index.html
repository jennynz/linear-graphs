<html>
<head>
    <title>Linear Graphs</title>
</head>
<body>
    <div id="wrapper">
        <div id="title">
            <h1>Linear Graphs</h1>
        </div>
        <div id="graph-container">   
            <div id="graph"></div>
        </div>
        <div>
            m: <input
                id="m_slider"
                class="slider"
                type="range"
                min="0"
                max="10"
                step="0.1"
            ><br>
            c: <input
                id="c_slider"
                class="slider"
                type="range"
                min="0"
                max="10"
                step="0.1"
            ><br>
            <br>
            <span class="equation">
                y = <span id="m"></span>x + <span id="c"></span>
            </span>
        </div>
    </div>
    <script src="./bundle.js"></script>
</body>
</html>
