<html>

<head>
    <title>Linear Graphs</title>
</head>

<body>
    <div id="wrapper">

        <div id="title">
            <h1>Linear Graphs</h1>
        </div>

        <div id="graph-container">
            <div id="graph"></div>
        </div>

        <div id="sidebar">

            <div class="sidebar-grid">
                <div></div>
                <div class="slider-wrapper">
                    <input id="m_slider" class="slider" type="range" min="-10" max="10" step="0.1">
                </div>
                <div></div>
                <div class="slider-wrapper">
                    <input id="c_slider" class="slider" type="range" min="-10" max="10" step="0.1">
                </div>

                <div class="equation main ">y =</div>
                <div class="equation main ">
                    <span class="m"></span>
                </div>
                <div class="equation main ">x +</div>
                <div class="equation main ">
                    <span class="c"></span>
                </div>

                <div class="equation main secondary">y =</div>
                <div class="equation main secondary">
                    <span class="m">m</span>
                </div>
                <div class="equation main secondary">x +</div>
                <div class="equation main secondary">
                    <span class="c">c</span>
                </div>
            </div>

            <p class="equation">
                slope:
                <span class="m"></span>
            </p>
            <p class="equation">
                y-intercept:
                <span class="c"></span>
            </p>
            <p class="equation">
                x-intercept:
                <span class="xInt"></span>
            </p>

        </div>

    </div>
    <script src="./bundle.js"></script>
</body>

</html>
